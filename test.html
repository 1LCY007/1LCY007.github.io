<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网站维护中</title>
    <style>
        :root {
            --brand: #3b82f6;
            --accent: #10b981;
            --bg1: #0b1020;
            --bg2: #111827;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        .card {
            width: min(720px, 92vw);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .35);
            text-align: center;
        }

        h1 {
            margin: 0 0 .5rem;
            font-size: clamp(1.6rem, 3vw, 2.2rem);
        }

        p {
            margin: .25rem 0;
            color: var(--muted);
        }

        a.btn {
            display: inline-block;
            margin-top: 10px;
            background: var(--brand);
            color: #fff;
            padding: .6rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
        }

        a.btn:hover {
            background: #1d4ed8;
        }

        .url {
            margin-top: .6rem;
        }

        .url a {
            color: #93c5fd;
            font-weight: 600;
        }

        .url a:hover {
            text-decoration: underline;
        }
    </style>
    <meta name="robots" content="noindex" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <div class="card" role="status" aria-live="polite">
        <h1>网站正在维护</h1>
        <p>我们正在进行升级维护，给你带来更好的体验。请稍后再来。</p>
    </div>
</body>

</html>
